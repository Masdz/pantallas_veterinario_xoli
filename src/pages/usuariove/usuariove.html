<ion-header>
  <ion-navbar>
    <ion-title>Pacientes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <div *ngFor="let p of pacientes; let i of index">
      <ion-item (click)="toggleMascotasVisibles(p)">
        <h1>{{p.data.nombre}}</h1><br/>
        ({{p.data.correo}})
        <ion-icon item-end *ngIf=!p.mascotasVisibles name="arrow-dropdown"></ion-icon>
        <ion-icon item-end *ngIf=p.mascotasVisibles name="arrow-dropup"></ion-icon>
        <button ion-button item-end color="danger" (click)="eliminarPacientes(i,p)">
          <ion-icon name="trash">
        </ion-icon></button>
      </ion-item> 
      <div *ngIf=p.mascotasVisibles>
        <button ion-item *ngFor="let m of p.mascotas" (click)="irhistorialmascota(m)">
          {{m.data.nombre}}
        </button>
      </div>
    </div>
  </ion-list>



  <ion-fab right bottom style="margin: 3%">
    <button ion-fab color="principal" (click)="irAddUsuario()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
