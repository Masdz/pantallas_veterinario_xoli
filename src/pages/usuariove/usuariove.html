<ion-header>
  <ion-navbar>
    <ion-title>Pacientes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <div *ngFor="let p of pacientes" paciente >
      <ion-list-header>
          <ion-icon name="contact" item-start></ion-icon>
        <h1>{{p.nombre}}</h1>
        <p>{{p.correo}}</p>
      </ion-list-header>
      <button ion-item *ngFor="let m of getmascotas(p.mascotas)">
        <ion-avatar item-start>
          <ion-icon name="paw"></ion-icon>
        </ion-avatar>
        <h1>{{m.nombre}}</h1>
        <p>{{m.especie}} {{m.raza}}</p>
      </button>
    </div>
  </ion-list>

  <ion-fab right bottom style="margin: 3%">
    <button ion-fab color="principal">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
