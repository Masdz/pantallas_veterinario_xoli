<ion-header>

  <ion-navbar>
    <ion-title>Agregar cita</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="myForm" (ngSubmit)="saveData()" name="rellenar">
    <ion-list>
      <ion-item>
        <!--  <ion-icon name="md-calendar" item-start></ion-icon>
        <ion-label stacked>Paciente :</ion-label>
        <ion-input formControlName="paciente" id="paciente" type="text" placeholder="paciente"></ion-input>
      -->
        <ion-icon name="md-navigate" item-start> </ion-icon>
        <ion-label stacked>Tipo evento:</ion-label>
        <ion-select formControlName="fecha" id="tipo" > <!--*ngFor="let usuario of usuarios; let pos = index"-->
          <ion-option *ngFor="let usuario of usuarios" value="{{usuario.nombre}}">{{usuario.nombre}} </ion-option>

        </ion-select>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item>
        <ion-icon name="md-calendar" item-start></ion-icon>
        <ion-label stacked>Fecha :</ion-label>
        <ion-datetime formControlName="fecha" id="fecha" displayFormat="DD-MM-YYYY" placeholder="DD-MM-YYYY"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-icon name="md-clock" item-start></ion-icon>
        <ion-label stacked>Hora:</ion-label>
        <ion-datetime formControlName="hora" id="hora" displayFormat="HH:mm" placeholder="HH:MM"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-icon name="md-navigate" item-start> </ion-icon>
        <ion-label stacked>Motivo :</ion-label>
        <ion-input formControlName="motivo" id="motivo" type="text" placeholder="Motivo de la cita"></ion-input>

      </ion-item>
      <br>
    </ion-list>
    <div padding>
      <button ion-button block type="submit"  (click)="enviarDatosVeter()">Guardar</button>
      <!--  <button ion-button  >invitados</button> -->
    </div>
  </form>


</ion-content>
