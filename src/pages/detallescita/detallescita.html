<ion-header>

  <ion-navbar>
    <ion-title>Detalles de la cita</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
      <ion-item>
        Usuario: {{cita.usuario.nombre}}<br/>
        Mascota: {{cita.mascota.nombre}}<br/>
        Raza: {{cita.mascota.raza}}<br/>
        Hora: {{cita.data.hora}}<br/>
        Motivo:{{cita.data.motivo}}<br/>
      </ion-item>
    </ion-card>
</ion-content>
